<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1" />
    <title>Switch Streaming Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" />
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
</head>

<body>
    <div id="content" class="form-signin">
        <h1 id="title" class="h3 mb-3 fw-bold">Switch Streaming Application</h1>
        <img id="logo" class="mb-4" src="icon.png" />
        <h1 class="h5 mb-3 fw-normal">Establish Connection</h1>
        <div class="form-floating">
            <input class="form-control" type="text" id="server" name="server" placeholder="192.168.1.X">
            <label for="server">Server IP:</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="number" id="port" name="port" placeholder="13370">
            <label for="port">WebSocket Port:</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="text" id="username" name="username" placeholder="guest">
            <label for="server">TURN Username:</label>
        </div>
        <div class="form-floating">
            <input class="form-control" type="password" id="credential" name="credential" placeholder="somepassword">
            <label for="server">TURN Credential:</label>
        </div>

        <br>

        <button class="w-100 btn btn-lg btn-primary" onClick="initializeWebRTC()">Connect</button>
    </div>
    <div id="gameplay" class="d-none form-signin">
        <h1 id="title" class="h3 mb-3 fw-bold">Switch Streaming Application</h1>
        <div class="float-left d-inline-block position-relative">
            <img class="joycon" src="./left_joycon/joycon.png">
            <img id="minus" class="top-button" src="./left_joycon/minus.png">
            <img id="left-stick" class="stick" src="./left_joycon/stick.png">
            <img id="dpad-up" class="button" src="./left_joycon/dpad_up.png">
            <img id="dpad-down" class="button" src="./left_joycon/dpad_down.png">
            <img id="dpad-left" class="button" src="./left_joycon/dpad_left.png">
            <img id="dpad-right" class="button" src="./left_joycon/dpad_right.png">
            <img id="capture" class="smaller-button" src="./left_joycon/capture.png">
            <div id="left-button" class="back-button">
                <span class="m-auto">LB</span>
            </div>
            <div id="left-trigger" class="trigger">
                <span>LT</span>
            </div>
        </div>
        <div id="video" class="d-inline-block">

        </div>
        <div class="float-right d-inline-block position-relative">
            <img class="joycon" src="./right_joycon/joycon.png">
            <img id="plus" class="top-button" src="./right_joycon/plus.png">
            <img id="right-stick" class="stick" src="./right_joycon/stick.png">
            <img id="a" class="button" src="./right_joycon/a.png">
            <img id="b" class="button" src="./right_joycon/b.png">
            <img id="x" class="button" src="./right_joycon/x.png">
            <img id="y" class="button" src="./right_joycon/y.png">
            <img id="home" class="button" src="./right_joycon/home.png">
            <div id="right-button" class="back-button">
                <span>RB</span>
            </div>
            <div id="right-trigger" class="trigger">
                <span>RT</span>
            </div>
        </div>
        <script type="text/javascript" src="login-and-control.js"></script>
</body>

</html>
